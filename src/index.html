<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Just Do It</title>
</head>
<body>
    <div id= wrapper>
        <div id="header">
            <h1>JustDoIt.</h1>
        </div>
        <div id="main">
            <div id="container">
                <section id="control">
                    <span>WHAT'S NEXT: </span>
                    <input id="textInput">
                    <select name="prioritySelector" id="prioritySelector">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <button id="addButton">ADD</button>
                </section>
                <section id="view">
                    <div id="thead">
                        <div>status</div>
                        <div>task</div>
                        <div>priority</div>
                        <div>created</div>
                        <div>due</div>
                    </div>
                    <hr/>
                    <div class="todoContainer">
                        <div id="done">
                            <input type="checkbox">
                        </div>
                        <div class="todoText">
                            the todo text
                          </div>
                          <div class="priority">
                            1
                          </div>
                        <div class="todoCreatedAt">
                          2020-06-18<br/>11:51:12
                        </div>
                        <div class="todoCreatedAt">
                            2020-06-18<br/>11:51:12
                          </div>
                          <div class="more">
                              :
                          </div>
                      </div>
                      <hr/>
                </section>
            </div>
            <div id="sidebar">

            </div>
        </div>
    </div>
</body>
</html>
